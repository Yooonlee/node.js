
<form action="http://localhos:3000/create_process" method="post">
    <p><input type="text" name="title"></p>
    <p>
        <textarea name="description"></textarea>
    </p>
    <p>
        <input type="submit">
    </p>    
</form>

<!-- name에 해당하는 정보 즉, title description을 action에 해당하는 주소롤 전송한다. -->
<!-- method="post" 를 쓰면 데이터를 주소에 안보이게 전송할 수 있다.
서버에 데이터를 수정 삭제 전송을 할떄는 무조건 위의 방식을 사용 -->
